[build]
  command = "npm run build"
  publish = ".next"

# Plugin esencial de Netlify para Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Variables de entorno de build
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Headers de performance y seguridad
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects para SPA (crucial para que funcionen las rutas)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
  
# Asegurar que las rutas de Next.js funcionen correctamente
[[redirects]]
  from = "/auth/*"
  to = "/auth/:splat"
  status = 200

[[redirects]]
  from = "/financial-simulator/*"
  to = "/financial-simulator/:splat"
  status = 200

# Fallback para todas las rutas no encontradas
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404